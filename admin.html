<style>

}

/* Editor */

  padding: 20px;

  flex-direction: column;

input, textarea {
  width: 100%;
  border: 1px solid var(--border);

  padding: 10px;
  font-size: 14px;

textarea {
  height: 240px;

.toolbar {
  display: flex;

}

.toolbar button {

  border: 1px solid var(--border);

  padding: 6px 10px;

}

.actions {

  gap: 10px;
}

.actions button {
  padding: 10px 14px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: 600;
}

.save {
  background: var(--accent);
  color: white;
}

.cancel {

}

/* Preview */
.preview {
  border-left: 1px solid var(--border);
  padding: 20px;

  background: #ffffff;
}

.post button {

  aside { display: none; }
  .content { grid-template-columns: 1fr; }
  .preview { border-left: none; border-top: 1px solid var(--border); }
}

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
let posts = [];
let backup = null;

fetch("posts.json")
  .then(r => r.json())
  .then(d => { posts = d; renderList(); });

function insert(text) {
  const t = content;
  const start = t.selectionStart;
  const end = t.selectionEnd;
  t.value = t.value.slice(0,start) + text + t.value.slice(end);
  t.focus();
  updatePreview();
}

function updatePreview() {
  preview.innerHTML = marked.parse(content.value || "");
}

function cancelEdit() {
  if (!backup) return;
  title.value = backup.title;
  content.value = backup.content;
  pinned.checked = backup.pinned;
  password.value = "";
  updatePreview();
}

function edit(id) {
  const p = posts.find(p => p.id === id);
  backup = {...p};
  title.value = p.title;
  content.value = p.content;
  pinned.checked = p.pinned;
  updatePreview();
  removePost(id);
}

async function addPost() {
  let pw = null;
  if (password.value.trim()) {
    const enc = new TextEncoder().encode(password.value);
    const buf = await crypto.subtle.digest("SHA-256", enc);
    pw = [...new Uint8Array(buf)].map(b=>b.toString(16).padStart(2,"0")).join("");
  }

  posts.unshift({
    id: Date.now(),
    title: title.value,
    date: new Date().toISOString().split("T")[0],
    content: content.value,
    pinned: pinned.checked,
    password: pw
  });

  title.value = "";
  content.value = "";
  password.value = "";
  pinned.checked = false;
  preview.innerHTML = "";
  backup = null;

  renderList();
}

function renderList() {
  list.innerHTML = "";
  posts.forEach(p => {
    const div = document.createElement("div");
    div.className = "post";
    div.innerHTML = `
      ${p.pinned ? "ğŸ“Œ " : ""}${p.title}
      <button onclick="edit(${p.id})">ìˆ˜ì •</button>
      <button onclick="removePost(${p.id})">ì‚­ì œ</button>
    `;
    list.appendChild(div);
  });
}

function removePost(id) {
  posts = posts.filter(p => p.id !== id);
  renderList();
}

function exportPosts() {
  const blob = new Blob([JSON.stringify(posts,null,2)],{type:"application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "posts.json";
  a.click();
}
</script>
