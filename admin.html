<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Astra Group ¬∑ Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0b1020;
  --panel: #111827;
  --panel-2: #020617;
  --border: #1f2937;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --accent: #38bdf8;
  --danger: #ef4444;
}

* {
  box-sizing: border-box;
  font-family: "Pretendard", system-ui, -apple-system;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  display: flex;
}

/* Sidebar */
aside {
  width: 260px;
  background: var(--panel);
  border-right: 1px solid var(--border);
  padding: 20px;
}

aside h1 {
  font-size: 18px;
  margin: 0 0 24px;
}

.nav {
  font-size: 14px;
  color: var(--muted);
}

/* Main */
main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* Header */
header {
  padding: 16px 24px;
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header b {
  font-size: 16px;
}

header button {
  background: var(--accent);
  color: #020617;
  border: none;
  border-radius: 10px;
  padding: 10px 14px;
  font-weight: 600;
  cursor: pointer;
}

/* Content */
.content {
  flex: 1;
  display: grid;
  grid-template-columns: 1fr 420px;
}

/* Editor */
.editor {
  padding: 24px;
  overflow-y: auto;
}

.editor input,
.editor textarea {
  width: 100%;
  background: var(--panel-2);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 12px;
  color: var(--text);
  margin-bottom: 12px;
}

.editor textarea {
  min-height: 260px;
  resize: vertical;
}

.row {
  display: flex;
  gap: 12px;
  align-items: center;
  margin-bottom: 12px;
}

.editor button {
  background: var(--accent);
  color: #020617;
  border: none;
  border-radius: 10px;
  padding: 12px 16px;
  font-weight: 600;
  cursor: pointer;
}

/* List */
.list {
  border-left: 1px solid var(--border);
  padding: 16px;
  overflow-y: auto;
}

.post {
  padding: 12px;
  border-bottom: 1px solid var(--border);
}

.post b {
  display: block;
  margin-bottom: 4px;
}

.post small {
  color: var(--muted);
}

.actions {
  margin-top: 8px;
  display: flex;
  gap: 8px;
}

.actions button {
  font-size: 12px;
  padding: 6px 10px;
  border-radius: 8px;
  cursor: pointer;
  border: none;
}

.edit {
  background: #334155;
  color: var(--text);
}

.delete {
  background: var(--danger);
  color: white;
}

@media (max-width: 900px) {
  aside { display: none; }
  .content { grid-template-columns: 1fr; }
  .list { border-left: none; border-top: 1px solid var(--border); }
}
</style>
</head>

<body>

<aside>
  <h1>üõ† Astra Group</h1>
  <div class="nav">
    Í¥ÄÎ¶¨Ïûê Ìå®ÎÑê<br><br>
    ‚Ä¢ Í≤åÏãúÍ∏Ä Í¥ÄÎ¶¨<br>
    ‚Ä¢ Í≥µÏßÄ ÏÑ§Ï†ï<br>
    ‚Ä¢ JSON ÎÇ¥Î≥¥ÎÇ¥Í∏∞
  </div>
</aside>

<main>

<header>
  <b>Í≤åÏãúÍ∏Ä Ìé∏ÏßëÍ∏∞</b>
  <button onclick="exportPosts()">posts.json Ï†ÄÏû•</button>
</header>

<div class="content">

  <!-- Editor -->
  <div class="editor">
    <input id="title" placeholder="Ï†úÎ™©">

    <input id="password" placeholder="Í≤åÏãúÍ∏Ä ÎπÑÎ∞ÄÎ≤àÌò∏ (ÏÑ†ÌÉù)">

    <div class="row">
      <label>
        <input type="checkbox" id="pinned"> Í≥µÏßÄÎ°ú Í≥†Ï†ï
      </label>
    </div>

    <textarea id="content" placeholder="Markdown ÏßÄÏõê"></textarea>

    <button onclick="addPost()">Ï†ÄÏû•</button>
  </div>

  <!-- List -->
  <div class="list" id="list"></div>

</div>
</main>

<script>
let posts = [];

fetch("posts.json")
  .then(r => r.json())
  .then(d => { posts = d; render(); })
  .catch(() => render());

async function hash(text) {
  const enc = new TextEncoder().encode(text);
  const buf = await crypto.subtle.digest("SHA-256", enc);
  return [...new Uint8Array(buf)]
    .map(b => b.toString(16).padStart(2,"0"))
    .join("");
}

async function addPost() {
  if (!title.value.trim()) return alert("Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî");

  let pw = null;
  if (password.value.trim()) {
    pw = await hash(password.value.trim());
  }

  posts.unshift({
    id: Date.now(),
    title: title.value,
    date: new Date().toISOString().split("T")[0],
    content: content.value,
    pinned: pinned.checked,
    password: pw
  });

  title.value = "";
  content.value = "";
  password.value = "";
  pinned.checked = false;

  render();
}

function render() {
  list.innerHTML = "";

  posts
    .sort((a,b) => b.pinned - a.pinned)
    .forEach(p => {
      const el = document.createElement("div");
      el.className = "post";
      el.innerHTML = `
        <b>${p.pinned ? "üìå " : ""}${p.title}</b>
        <small>${p.date} ${p.password ? "üîí" : ""}</small>
        <div class="actions">
          <button class="edit" onclick="edit(${p.id})">ÏàòÏ†ï</button>
          <button class="delete" onclick="removePost(${p.id})">ÏÇ≠Ï†ú</button>
        </div>
      `;
      list.appendChild(el);
    });
}

function edit(id) {
  const p = posts.find(p => p.id === id);
  title.value = p.title;
  content.value = p.content;
  pinned.checked = p.pinned;
  removePost(id);
}

function removePost(id) {
  posts = posts.filter(p => p.id !== id);
  render();
}

function exportPosts() {
  const blob = new Blob(
    [JSON.stringify(posts, null, 2)],
    { type: "application/json" }
  );
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "posts.json";
  a.click();
}
</script>

</body>
</html>
